{% extends "account/base.html" %}
{% block content %}
<div class="card border-primary mb-3 text-center mx-auto" style="max-width: 30rem;">
    <div class="card-header bg-primary">
        <h1 class="card-title text-white">Вход</h1>
    </div>

    <p class="card-text">Если вы еще не создали аккаунт, пожалуйста,<br>
        <a href="{{ signup_url }}">зарегистрируйтесь</a>
    </p>

    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="card-body">
        {{ form.as_p }}
        </div>
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a class="button secondaryAction"
           href="{% url 'account_reset_password' %}">Забыли пароль?</a>
        <button class="btn btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
<script type="text/javascript">
  $(function() {
    $('#id_login').addClass('form-control');
    $('#id_password').addClass('form-control');
  });
  $("label:first").remove();
  $("label:first").remove();
</script>
<style>
    ul {
      list-style-type: none;
      margin-left: 0;
      padding-left: 0;
      color: red;
    }
</style>
{% endblock %}
