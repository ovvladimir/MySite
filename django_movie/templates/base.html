<!DOCTYPE html>
{% load static recaptcha3 %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %} {% endblock title %}</title>

        <link rel="icon" type="image/x-icon" href="{% static 'ico/favicon.ico' %}">
        <link rel="android-chrome-icon" sizes="192x192" href="{% static 'ico/android-chrome-192x192.png' %}">
        <link rel="android-chrome-icon" sizes="512x512" href="{% static 'ico/android-chrome-512x512.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ico/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ico/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'ico/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'ico/site.webmanifest' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}" type="text/css" media="all">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">

        <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/darcula.css' %}">
        <script src="{% static 'js/highlight.pack.js' %}"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

        {% recaptcha_init %}
        {% recaptcha_ready action_name='homepage' %}

    </head>
    <body class="bg-light">
        <div id="main" class="main">
            <div class="banner" style="background-size: cover; background-image: url({% static 'images/banner.jpg' %});">
                {% include 'include/header.html' %}
                <div class="banner-info px-5 text-white" style="margin-top: 15rem">
                    <h5 id="font">Python от консольных приложений до GUI и Web</h5>
                </div>
            </div>
            {% block content %}
            {% endblock content %}
            {% include 'include/footer.html' %}
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script>
            $(function () { $('[data-toggle="tooltip"]').tooltip() })
        </script>

    </body>
</html>
